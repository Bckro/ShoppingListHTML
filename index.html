<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>

        <div id="add-form">
            <select id="product-select" required></select>
            <input type="number" id="quantity" placeholder="Quantity" min="1" required>
            <button id="add-button">Add to List</button>
        </div>

        <div id="list-container">
            <ul id="shopping-list"></ul>
            <div id="total"></div>
            <button id="reset-button" style="display: none;"><i class="fas fa-undo-alt"></i></button>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
